<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App Sorteio</title>
</head>

<body>

    <header>
        <img src="https://ae01.alicdn.com/kf/HTB1uxqpnkOWBuNjSsppq6xPgpXaR/Boneco-de-pel-cia-do-franxx-zero-two-02-boneco-de-pel-cia-almofada.jpg_Q90.jpg_.webp" alt="logo" class="logo">
        <h1>Não sou da Kenzie mas queria</h1>
    </header>

    <main class="app">
        <h3>Sortear números</h3>
        <p>Crie o sorteio de números facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
        <hr>
        <div class="formulario">
           
            <label for="qtdResultados">O resultado terá quantos números?</label>
            <input type="number" placeholder="" name="qtdResultados" id="qtdResultados">
            
            <label for="inBetweenNumber">Entre</label>
            <input type="number" placeholder="" name="inBetweenNumber" id="inBetweenNumber">
            
            <label for="andNumber">e</label>
            <input type="number"  placeholder="" name="andNumber" id="andNumber">

            <button id="buttonSortear">Sortear Números</button>
            <button id="buttonLimpar">Limpar</button>

            <div class="resultado" id="painelResultado">
                <h3>Resultado:</h3>
                <p id="resultado"></p>
                <button id="voltar">Voltar</button>
            </div>

        </div>
    </main>
    
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
